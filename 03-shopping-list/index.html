<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="shopping-list-container">
            <div class="container-header">
                <header class="header">
                    <h1 class="title">CSS Dinner Shopping List</h1>
                    <p class="title-par">Letâ€™s go to the mall!</p>
                </header>
            </div>

            <div class="container">
                <ul class="shopping-list">
                    <li>
                        <input type="checkbox" id="item">
                        <label for="item">
                            <span>A lot of pickles</span>
                            <span class="note">(for the next lessons about CSS)</span>
                        </label>
                    </li>


                    <li>
                        <input type="checkbox" id="item2">
                        <label for="item2">
                            <span>10 apples</span>
                            <span class="note"> (for more CSS manipulations)</span>
                        </label>
                    </li>

                    <li>
                        <input type="checkbox" id="item3">
                        <label for="item3">
                            <span>20 oranges</span>
                            <span class="note">(because they are awesome)</span>
                        </label>
                    </li>

                    <li>
                        <input type="checkbox" id="item4">
                        <label for="item4">
                            <span>13 plates</span>
                            <span class="note"> (hm... they always dissapear)</span>
                        </label>
                    </li>

                    <li>
                        <input type="checkbox" id="item5">
                        <label for="item5">
                            <span>15 bentos</span>
                        </label>
                    </li>

                    <li>
                        <input type="checkbox" id="item6">
                        <label for="item6">
                            <span>1 bottle of Sake</span>
                            <span class="note">(for my friends)</span>
                        </label>
                    </li>
                </ul>
            </div>

            <footer>
                <p>Bon appetit :)</p>
            </footer>
        </div>

    </div>

</body>

</html>
