<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="assets/fonts/css/weather-icons.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="main">
        <h1 class="title">CSS Weather Forecast <i class="wi wi-sunrise"></i></h1>

        <div class="container-weather">
            <div class="row row-1">

                <div class="box box1" id="lisbon">
                    <h3 class="city">Lisbon</h3>
                    <span class="temp">21°C <i class="wi wi-day-sunny"></i></span>
                </div>

                <div class="box box2" id="paris">
                    <h3 class="city">Paris</h3>
                    <span class="temp">11°C <i class="wi wi-night-sleet"></i></span>
                </div>

                <div class="box box3" id="belgrade">
                    <h3 class="city">Belgrade</h3>
                    <span class="temp">15°C <i class="wi wi-day-cloudy"></i></span>
                </div>

            </div>

            <div class="row row-2">

                <div class="box box4" id="venice">
                    <h3 class="city">Venice</h3>
                    <span class="temp">21°C <i class="wi wi-day-cloudy-high"></i></span>
                </div>

                <div class="box box5" id="tel-avive">
                    <h3 class="city">Tel-Avive</h3>
                    <span class="temp">32°C <i class="wi wi-hot"></i></span>
                </div>

                <div class="box box6" id="cair">
                    <h3 class="city">Cair</h3>
                    <span class="temp">21°C <i class="wi wi-day-sunny"></i></span>
                </div>

                <div class="box box7" id="new-york">
                    <h3 class="city">New-York</h3>
                    <span class="temp">17°C <i class="wi wi-day-storm-showers"></i></span>
                </div>

            </div>

            <div class="row row-3">

                <div class="box box8" id="new-delhi">
                    <h3 class="city">New-Delhi</h3>
                    <span class="temp">17°C <i class="wi wi-rain-wind"></i></span>
                </div>

                <div class="box box9" id="san-francisco">
                    <h3 class="city">San-Francisco</h3>
                    <span class="temp">15°C <i class="wi wi-day-sunny-overcast"></i></span>
                </div>

                <div class="box box11" id="tokyo">
                    <h3 class="city">Tokyo</h3>
                    <span class="temp">8°C <i class="wi wi-night-clear"></i></span>
                </div>

            </div>

            <div class="row row-4">

                <div class="box box10" id="sydney">
                    <h3 class="city">Sydney</h3>
                    <span class="temp">25°C <i class="wi wi-night-partly-cloudy"></i></span>
                </div>

            </div>

        </div>

        <footer class="footer">
            <p class="footer__par">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
        </footer>

    </div>

</body>

</html>
